  
<div id="side_nav">
	<div class="side_nav_toggle_button" ng-click="side_nav_toggle()"><<</div>
	<ul class="side_nav_options">
		<li class="dark_back_option_double">Hierarchical Browsing</li>
		<li class="dark_back_option_double">Focused Browsing</li>
		<li class="dark_back_option_double">Organic Browsing</li>
	</ul>
</div>
<div id="main_contents"> 
	<div class="one_column">
		<div class="column_content">
		<div class="light_header"><img src="images/saved_search_icon_dark.png"><span>Saved Searches</span></div>
			<ul >
			    <li class="light_back_option" ng-repeat="virtualCollection in virtualCollections" ng-click="selectVirtualCollection(virtualCollection.uniqueName, '')">
			            <img src="images/saved_search_icon.png"><span>{{virtualCollection.uniqueName}}</span>
			    </li>
			</ul>
		</div>
	</div>
	<div class="three_column">
		<div class="column_content">
			<ul >
			    <li class="light_back_option" ng-repeat="collectionAndDataObject in pagingAwareCollectionListing.collectionAndDataObjectListingEntries" ng-click="selectVirtualCollection(selectedVc.uniqueName,collectionAndDataObject.formattedAbsolutePath)">			        
			            <img ng-show="{{collectionAndDataObject.dataObject}} == false" src="images/collection_icon.png">
			            <img ng-show="{{collectionAndDataObject.dataObject}} == true" src="images/data_object_icon.png"><span>{{collectionAndDataObject.nodeLabelDisplayValue}}</span>
			    </li>
			</ul>
		</div>
	</div>
	<div class="one_column">
		<div class="column_content"></div>
	</div>
</div>
